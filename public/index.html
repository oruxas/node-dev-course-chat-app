<!DOCTYPE html5>
<html>
        <head>
            <meta charset="utf-8">
        </head>
        <body>
            <p>welcome to chat app</p>

            <script src="/socket.io/socket.io.js"></script>
            <script>
                var socket = io(); //initiating request from client to open conneection and keep it open; socket variable critical to listen
                socket.on('connect', ()=>{
                    console.log('connected to server');
                });

                //happens when server goes down
                socket.on('disconnect', ()=>{
                    console.log('Disconnected from server');
                });
            </script>
        </body>
</html>

<!--communication is based on events. can be anything. in email app server might emit event "new email" 
client would listen for such event and once heard get email data-->
