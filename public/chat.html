<!DOCTYPE html5>
<html>
        <head>
            <meta charset="utf-8">
            <title>Chat | ChatApp</title>
             <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
            <link rel="stylesheet" href="/css/styles.css"> </link>
        </head>
        <body class="chat">
            <!--<p>welcome to chat app</p>-->

            <!--People list-->
            <div class="chat__sidebar">
                <h3>People</h3>
                <!--individual users-->
                <div id="users">

                </div>
            </div>

            <!--Main Area-->
            <div class="chat__main">
                <ol id="messages" class="chat__messages">

                </ol>

                <!--footer-->
                <div class="chat__footer">
                    <form id="messageForm">
                    <input name="message" type="text" placeholder="message" autofocus autocomplete="off"/>
                    <button>Send</button>
                    </form>
                    <button id="sendLocation">Send location</button>
                </div>
            </div>

           <!--Templates-->
           <script id="location-message-template" type="text/template">
                <li class="message">
                    <div class="message__title">
                        <h4>{{from}}</h3>
                        <span>{{createdAt}}</span>
                    </div>
                    <div class="message__body">
                        <p>
                            <a href="{{url}}" target="_blank">Send location</a>
                        </p>
                    </div>
                </li>

           </script>

           <script id="message-template" type="text/template">
                <li class="message">
                    <div class="message__title">
                        <h4>{{from}}</h3>
                        <span>{{createdAt}}</span>
                    </div>
                    <div class="message__body">
                        <p>{{text}}</p>
                    </div>
                </li>

           </script>

            <script src="/socket.io/socket.io.js"></script>
              <script src="/js/libs/jquery-3.2.1.min.js"> </script>
               <script src="/js/libs/moment.js"> </script>
               <script src="/js/libs/mustache.js"> </script>
            <script src="/js/chat.js"> </script>
        </body>
</html>

<!--communication is based on events. can be anything. in email app server might emit event "new email" 
client would listen for such event and once heard get email data
Chrome does some lazy loading - if it thinks you will go to page it does request
-->
